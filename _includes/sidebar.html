<!-- Sidebar -->
<div class="bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-sticky">
        <div class="sidebar-heading-big">
            <a href="{% link index.html %}"><img src={{ "/icon/favicon-96x96.png" | relative_url }}>
                {{ site.class_number }}</a>
        </div>
        <!-- <div class="sidebar-heading">Pages</div> -->
        <div class="list-group list-group-flush">
            {% for item in site.pages %}
            <a href="{% link {{item.path }} %}" class="list-group-item list-group-item-action bg-light sidebar-item">
                {% if item.icon %}
                <i class="{{ item.icon }}"></i>
                {% endif %}
                {{ item.title }}
            </a>
            {% endfor %}
        </div>

        <div class="sidebar-heading">Labs</div>
        <div class="list-group list-group-flush">
            {% for item in site.labs %}
            <a href="{% link {{item.path }} %}" class="list-group-item list-group-item-action bg-light sidebar-item">
                <span class="badge badge-pill badge-dark-grey">{{ item.number }}</span>
                {{ item.title }}
            </a>
            {% endfor %}
        </div>
    </div>
</div>
<!-- /#sidebar-wrapper -->
